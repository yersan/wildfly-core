installation-manager.prepare-updates.no-resolve-local-cache=Perform the operation without resolving or installing artifacts from/into local maven cache.
installation-manager.prepare-updates.maven-repo-file=The location of the local Maven Repository Zip file, containing the necessary artifacts to provide the server candidate with the most recent available updates.
installation-manager.prepare-updates.work-dir=Directory name relative to the target server's file system, that holds the Maven Repository necessary to provide a server candidate with the most recent available updates.

